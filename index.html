<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- fontawsome cdn -->
  <script src="https://kit.fontawesome.com/0dd3c61629.js" crossorigin="anonymous"></script>
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind css customization -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-1': '#1C1C1C',
            'dark-3': '#777777',
            'gold': '#FFC850',
          },
          fontFamily: {
            manrope: ['Manrope', 'system-ui'],
          }
        }
      }
    }
  </script>
</head>

<body class="font-manrope">

  <main class="container mx-auto px-5">
    <!-- banner section start -->
    <section class="flex flex-col lg:flex-row pt-5">
      <!-- left content -->
      <div class="flex items-center">
        <div class="space-y-4 text-center lg:text-left">
          <h1 class="text-5xl sm:text-7xl font-extrabold text-dark-1">It's good <br> tea time at The Tea House</h1>
        <p class="text-lg text-dark-3">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="text-xl font-bold text-white p-3 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Explore
          More <i class="fa-solid fa-arrow-right -rotate-[40deg] ml-1"></i></button>
        </div>
      </div>

      <!-- right content -->
      <div class="relative">
        <!-- image container -->
        <div class="pt-5">
          <img class="w-full" src="./images/banner.png">
        </div>

        <!-- card container -->
        <div class="absolute bottom-5 left-1/4 -translate-x-1/4 flex items-center space-x-2 bg-white rounded-lg shadow-lg p-2 sm:p-4">
          <div class="">
            <i class="fa-solid fa-star text-3xl text-gold"></i>
          </div>
          <div class="">
            <h2 class="text-xl sm:text-2xl font-extrabold text-dark-1">5.00</h2>
            <p class="text-dark-3">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
    <!-- banner section end -->
  </main>

</body>

</html>
